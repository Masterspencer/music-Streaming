<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME CODE -->
    <script
      src="https://kit.fontawesome.com/aba6d103ec.js"
      crossorigin="anonymous"
    ></script>

    <title>Music</title>
  </head>
  <body>
    <section id="title">
      <!-- NAV BAR SECTION -->
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Sound</a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#footer">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pricing">Genre</a>
              </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
              <div class="input-group mb-3">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search for artists, songs, albums!"
                  aria-label="Search"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-dark my-2 my-sm-0"
                    type="submit"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>

            <!--space-->
          </div>
        </div>
      </nav>
    </section>

    <!-- CAROUSEL SECTION -->

    <section id="carousel">
      <div id="hot-carousel" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active container-fluid">
            <img
              class="carousel-art"
              src="images/The-Lost-Songs-ps-2.png"
              alt=""
            />
          </div>
          <div class="carousel-item container-fluid">
            <img class="carousel-art" src="images/On-the-wall.jpg" alt="" />
          </div>
          <div class="carousel-item container-fluid">
            <img class="carousel-art" src="images/song-writing.jpg" alt="" />
          </div>
          <div class="carousel-item container-fluid">
            <img class="carousel-art" src="images/moonlight.jpg" alt="" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#hot-carousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#hot-carousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>
    </section>

    <!-- SONG SECTION -->

    <section id="songs">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-2">
            <img class="art" src="images/The-Lost-Songs-ps-2.png" alt="" />
          </div>
          <div class="col-lg-2">
            <h3>Rome</h3>
            <h4>Confidence</h4>
          </div>
          <div class="col-lg-4 play-icon-container">
            <i class="fas fa-angle-left play-icon fa-2x"></i>
            <i class="fas fa-play play-icon fa-2x"></i>
            <i class="fas fa-angle-right play-icon fa-2x"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2">
            <img class="art" src="images/On-the-wall.jpg" alt="" />
          </div>
          <div class="col-lg-2">
            <h3>Rome</h3>
            <h4>On The Wall</h4>
          </div>
          <div class="col-lg-4 play-icon-container">
            <i class="fas fa-angle-left play-icon fa-2x"></i>
            <i class="fas fa-play play-icon fa-2x"></i>
            <i class="fas fa-angle-right play-icon fa-2x"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2">
            <img class="art" src="images/song-writing.jpg" alt="" />
          </div>
          <div class="col-lg-2">
            <h3>Rome</h3>
            <h4>Stalker</h4>
          </div>
          <div class="col-lg-4 play-icon-container">
            <i class="fas fa-angle-left play-icon fa-2x"></i>
            <i class="fas fa-play play-icon fa-2x"></i>
            <i class="fas fa-angle-right play-icon fa-2x"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2">
            <img class="art" src="images/moonlight.jpg" alt="" />
          </div>
          <div class="col-lg-2">
            <h3>Rome</h3>
            <h4>Moonlight</h4>
          </div>
          <div class="col-lg-4 play-icon-container">
            <i class="fas fa-angle-left play-icon fa-2x"></i>
            <i class="fas fa-play play-icon fa-2x"></i>
            <i class="fas fa-angle-right play-icon fa-2x"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
